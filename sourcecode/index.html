<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail-contact form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="box">
            <form id="form" onsubmit="SendEmail();reset(); return false;">
                Name : <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                contact : <input type="number" name="contact" id="contact" placeholder="Enter your contact"><br>
                Email : <input type="email" name="email" id="email" placeholder="Enter your email"><br>
                Message:
                <textarea name="msg" id="" cols="30" rows="10" placeholder="Enter the message"></textarea>
                <button type="submit" class="btn">Send</button>

            </form>
        </div>
    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        function SendEmail() {

            var email = document.getElementById('email').value;

            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "manasvijoshi63@gmail.com",
                Password: "12F19CAB284FF53D03975BD1B0BD1C863D1A",
                To: 'manasvijoshi63@gmail.com',
                From: "manasvijoshi63@gmail.com",
                Subject: "Reply",
                Body: "A visitor just submitted your form"+"<br/>Email: "+email
            }).then(
                message => alert(message)
            );
        }
    </script>



</body>

</html>
